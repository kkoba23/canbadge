<link rel="stylesheet" href="css/cropper.css">

<style>
.container {
	user-select: none;
	width: 360px;
	/* 	height: auto; */
	margin: 40px auto;
}

.circle-guide {
	pointer-events: none;
	width: 300px;
	height: 300px;
	border-radius: 50%;
	border: 2px dashed white;
	position: relative;
	top: -330px;
	left: 30px;
}

img {
	overflow: hidden;
	width: 360px; /* トリミングしたい枠の幅 */
	height: 360px; /* トリミングしたい枠の高さ */
	position: center;
}

.cropper-view-box, .cropper-face {
	border-radius: 50%;
}
</style>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script>
	$(function() {
		$('#image').cropper({
			viewMode : 3,
			aspectRatio : 1,
			dragMode : 'move',
			autoCropArea : 1,
			restore : true,
			modal : true,
			guides : false,
			highlight : true,
			cropBoxMovable : false,
			cropBoxResizable : false
		});
	});
</script>
