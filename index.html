<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Canbadge</title>
<link rel="stylesheet" href="css/cropper.css">
<link rel="stylesheet" href="css/main.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/MTLLoader.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/main.js"></script>
<style>
#viewArea {
	visibility: hidden;
	width: 340px;
	height: 340px;
	position: absolute;
	top: 0px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="kazari" align="center">
			<img src='img/group.png' height="80px" 　width="auto">
		</div>
		<div class="rect">
			<div>
				<img id="image" src="" class="thumb" alt="" />
			</div>
			<div class="dragArea">
				<div class="vertical_middle">
					<p>ここにファイルをドロップ</p>
				</div>
			</div>
			<div>
				<img class="hyoji" />
			</div>
			<div class="fileupImg">
				<img width="150px" src="img/icon_111970.svg"> <span
					textalign="center"><h5>写真を撮るか画像を選んでね</h5></span>
			</div>
			<div class="circle-guide"></div>
			<div id="viewArea"></div>

		</div>
		<br>
		<div>

			<div style="float: left">
				<span id="dropBtn" class="btn">ここにドロップ</span>
			</div>
			<div style='float: right'>
				<span class="btn" id="mailLink">保存</span>
			</div>
			<div style="float: left">
				<span class="undo btn">画像を選び直す</span>
			</div>
			<div style="float: right">
				<span class="filedownImg btn">決定</span>
			</div>
		</div>
		<div class='nickname'>
				名前を入れてね
				<form>
					<input type="text" class='nickname_text'> <span
						class="nickname_btn btn">送信</span>
				</form>
			</div>

		<input type="file" class="avatar-input" id="avatarInput" name="img">
	</div>
	<script src="js/cropper.js"></script>
	<script>
		$(function() {
			$('#image').cropper({
				viewMode : 3,
				aspectRatio : 1,
				dragMode : 'move',
				autoCropArea : 1,
				restore : true,
				modal : true,
				guides : false,
				highlight : true,
				cropBoxMovable : false,
				cropBoxResizable : false
			});
		});
	</script>
	<script src="js/3D_main.js"></script>
</body>
</html>
