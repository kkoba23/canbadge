<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Cropper</title>
<link rel="stylesheet" href="css/cropper.css">
<link rel="stylesheet" href="css/fix.css">
<style>
.container {
	user-select: none;
	width: 360px;
	/* 	height: auto; */
	margin: 40px auto;
}

.circle-guide {
	pointer-events: none;
	width: 300px;
	height: 300px;
	border-radius: 50%;
	border: 2px dashed white;
	position: relative;
	top: -330px;
	left: 30px;
}

img {
	overflow: hidden;
	width: 360px; /* トリミングしたい枠の幅 */
	height: 360px; /* トリミングしたい枠の高さ */
	position: center;
}


.cropper-view-box, .cropper-face {
	border-radius: 50%;
}
</style>
</head>
<body>

	<div class="container">
		<h1>缶バッチ アプリ</h1>
		<span class="fileupImg">画像をアップロード</span>
		<!-- 		 <input type="file"accept='image/*' name="img"> -->
		<!-- 		 <input type="file" class="avatar-input" id="avatarInput" name="avatar_file"> -->
		<input type="file" class="avatar-input" id="avatarInput" name="img">
		<div>
				<img id="image" src="img/figure_2017.jpg" class="thumb" alt="Picture" />

<!-- 			<img id="image" src="img/figure_2017.jpg" class="thumb" alt="Picture"> -->
		</div>

		<div class="circle-guide"></div>
	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script type="text/javascript" src="js/fix.js"></script>
	<script>
		$(function() {
			$('#image').cropper({
				viewMode : 3,
				aspectRatio : 1,
				dragMode : 'move',
				autoCropArea : 1,
				restore : true,
				modal : true,
				guides : false,
				highlight : true,
				cropBoxMovable : false,
				cropBoxResizable : false
			});
		});
	</script>
	<script src="js/cropper.js"></script>
</body>
</html>
