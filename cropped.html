<meta charset="UTF-8" />
<title>画像リサイズ・切り抜き - js do it</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.1/cropper.min.css" rel="stylesheet">

<form name="myForm" method="post" enctype="multipart/form-data" novalidate>
    <div>
        <button type="button" id="imgUpload">画像を選択する</button>
        <input type="file" accept="image/*" />

        <button type="button" id="cropBtn">Crop</button>
        <button type="button" id="zoomInBtn">Zoom In</button>
        <button type="button" id="zoomOutBtn">Zoom Out</button>
        <button type="button" id="zoomToBtn">Zoom To</button>
        <button type="button" id="resetBtn">Reset</button>
        <div id="downBtn"><a href="index.html" download>ダウンロード</a></div>

        <h2>Original Image</h2>
        <div class="my-gallery" style="border:solid 1px; width:90%; height:300px;"></div>

        <h2>Preview</h2>
        <div id="preview" style="border:solid 1px;width:200px;height:200px;overflow:hidden;"></div>

        <h2>Cropped</h2>
        <div id="cropped" style="border:solid 1px;width:200px;height:200px;overflow:hidden;"></div>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.1/cropper.min.js"></script>

<script type="text/javascript" src="js/cropped.js"></script>
</body>
</html>
